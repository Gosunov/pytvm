name: Build and upload to PyPI

on: [push, pull_request]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-2019, macos-13, macos-14]
        python-version: ["3.9", "3.10"]
        include:
          - os: ubuntu-latest
            file: libemulator-linux-x86_64.so
          - os: windows-2019
            file: libemulator.dll
          - os: windows-latest
            file: libemulator.dll
          - os: macos-13
            file: libemulator-mac-x86-64.dylib
          - os: macos-14
            file: libemulator-mac-x86-64.dylib

    steps:
      - uses: actions/checkout@v2
#      - name: Set up QEMU
#        if: runner.os == 'Linux'
#        uses: docker/setup-qemu-action@v1
#        with:
#          platforms: all

      - name: Download prebuilt  # https://github.com/disintar/tonpy/blob/main/.github/workflows/wheels.yml#L108
        run: |
          curl -Lo ./pytvm/engine/${{ matrix.file }} https://github.com/neodix42/ton/releases/latest/download/${{ matrix.file }}

      - uses: actions/checkout@v3
        if: runner.os != 'Linux'
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build wheels
        run: |
          python -m pip install --upgrade pip
          pip install build wheel
          python -m build --wheel --sdist

      - name: Repair wheels
        if: runner.os == 'Linux'
        run: |
          ls dist
          export FILE=$(pwd)/dist/$(ls dist | grep .whl)
          
          if [ -f "$FILE" ]; then
            echo "$FILE exists."
          else
            echo "$FILE does not exist."
          fi
          
          pip install auditwheel
          python3 -m auditwheel show $FILE
          python3 -m auditwheel repair $FILE --plat manylinux_2_27_x86_64

      - uses: actions/upload-artifact@v2
        if: runner.os != 'Linux'
        with:
          path: ./dist/*.whl

      - uses: actions/upload-artifact@v2
        if: runner.os == 'Linux'
        with:
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build sdist
        run: |
          python -m pip install --upgrade pip
          pip install build
          python -m build --sdist

      - uses: actions/upload-artifact@v2
        with:
          path: dist/*.tar.gz

  upload_pypi:
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
#    if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: artifact
          path: dist

      - uses: pypa/gh-action-pypi-publish@v1.4.2
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
